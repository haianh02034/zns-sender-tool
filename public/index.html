<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZNS Tool Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ZNS Tool Dashboard</h1>

        <div class="section">
            <h2>Manage Templates</h2>
            <form id="addTemplateForm">
                <input type="text" id="templateId" placeholder="Template ID" required>
                <input type="text" id="templateName" placeholder="Template Name" required>
                <textarea id="templateDescription" placeholder="Description"></textarea>
                <button type="submit">Add Template</button>
            </form>
            <h3>Existing Templates</h3>
            <ul id="templateList"></ul>
        </div>

        <div class="section">
            <h2>Send ZNS Messages</h2>
            <form id="sendZNSForm">
                <input type="text" id="sendTemplateId" placeholder="Template ID" required>
                <textarea id="userIds" placeholder="User IDs (comma-separated)" required></textarea>
                <textarea id="templateData" placeholder="Template Data (JSON format)" required></textarea>
                <button type="submit">Send Messages</button>
            </form>
            <div id="sendZNSResult"></div>
        </div>

        <div class="section">
            <h2>ZNS Send Logs</h2>
            <button id="refreshLogs">Refresh Logs</button>
            <ul id="logList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
